<!DOCTYPE html>
<html>
  <head>
    <link href = "survey.css" rel = "stylesheet" >
  </head>
  <title>Favorites: Hokage Edition</title>
  <body>
    <h1 id = "title">Favorites: Hokage Edition</h1>
    <p id = "description"></p>
    <form id = "survey-form" action = "file:///Users/michaelkhanna/survey-form/survey.html">
      <div>
      <input type = "email" id = "email" name = "email" placeholder= "johndoe@gmail.com">
       <label for = "email" id = "email-label">Email</label><br><br>
       </div>
       <div>
      <input type = "text" id = "name" name = "name" placeholder= "Minato Namikaze">
       <label for = "name" id = "name-label">Hokage's First and Last Name</label><br>
      <input type = "number" id = "number" name = "number" min = "1" max = "7" placeholder = "4">
       <label for = "number" id = "number-label">Number</label><br>
      </div>
       <div class = "dropdown">
         <button class = "dropdownbtn"  id = "button">Favorite Jutsu?</button>
         <div class = "dropdown-content">
           <!--Input is grouped by the "class" attribute, in this instance, it is "favorit jutsu" -->
           <input type = "radio" id = "woodRelease" name = "FavoriteJutsu" value = "woodRelease">
           <!--the label is connected by the button through the "for" attribute, which connects to the "id". In this case the "id" is woodRelease, so the "for" is also "woodRelease" -->
           <label for = "woodRelease">Wood Release</label><br>
           <input type = "radio" id = "reanimationJutsu" name = "FavoriteJutsu" value = "reanimationJutsu">
           <label for = "reanimationJutsu">Reanimation Jutsu</label><br>
           <input type = "radio" id = "DemonSeal" name = "FavoriteJutsu" value = "DemonSeal">
           <label for = "DemonSeal">Dead Demon Consuming Seal</label><br>
           <input type = "radio" id = "FTG" name = "FavoriteJutsu" value = "FTG">
           <label for = "FTG">Flying Thunder God</label><br>
           <input type = "radio" id = "byakugouSeal" name = "FavoriteJutsu" value = "byakugouSeal">
           <label for = "byakugouSeal">Byakugou Seal</label><br>
           <input type = "radio" id = "Raikiri" name = "FavoriteJutsu" value = "Raikiri">
           <label for = "Raikiri">Raikiri</label><br>
           <input type = "radio" id = "Rasengan" name = "FavoriteJutsu" value = "Rasengan">
           <label for = "Rasengan">Rasengan</label><br>
           <input type = "radio" id = "other" name = "FavoriteJutsu" value = "other">
           <label for = "other">Other</label><br>
         </div>
       </div><br>
       <div id = "moretime">
          <label id = "moretime-label" for = "moretime">Which Hokage's do you want to see more of?</label><br>
          <input type = "checkbox" id = "theFirst" value = "theFirst" class = "moretime">
          <label for = "theFirst">The First Hokage: Hashirama Senju</label><br>
          <input type = "checkbox" id = "theSecond" value = "theSecond" class = "moretime">
          <label for = "theSecond">The Second Hokage: Tobirama Senju</label><br>
          <input type = "checkbox" id = "theThird" value = "theThird" class = "moretime">
          <label for = "theThird">The Third Hokage: Hiruzen Sarutobi</label><br>
          <input type = "checkbox" id = "theFourth" value = "theFourth" class = "moretime">
          <label for = "theFourth">The Fourth Hokage: Minato Namikaze</label><br>
          <input type = "checkbox" id = "theFifth" value = "theFifth" class = "moretime">
          <label for = "theFifth">The Fifth Hokage: Tsunade</label><br>
          <input type = "checkbox" id = "theSixth" value = "theSixth" class = "moretime">
          <label for = "theSixth">The Sixth Hokage: Kakashi Hatake</label><br>
          <input type = "checkbox" id = "theSeventh" value = "theSeventh" class = "moretime">
          <label for = "theSeventh">The Seventh Hokage: Naruto Uzumaki</label><br>
       </div>
       <div>
         <input type = "text" id = "otherHokage" name = "otherHokage" placeholder= "Konohamaru Sarutobi">
          <label for = "otherHokage" id = "otherHokage-label">Who else would you like to see as Hokage?</label><br>
       </div>
       <input type = "submit" id = "submit-button">
    </form>
    <img src = "Hokage Rock 2.png" id = "HokageRock" alt = "Hokage Rock With Spraypaint">
    <img src = "bszccy3qhpkjd8yki9uw.png" id = "Hokages" alt = "All Hokages">
  </body>

</html>
